<html lang="en">
<head>

	<title>Jasper Ian C. Garcia | Web Developer</title>
	<!------------------------------------------------------------------------------------------->
	<!-- Darkmode Skeletal -->
	<style>
        /*yung labas ng bilog*/
		label{
            position: absolute;
            width: 49px;
            height: 25px;
            right: 20px;
            top: 70px; /*up or down position*/
            border: 2px solid;
            border-radius: 20px;
        }
        /*yung bilog sa gitna*/
        label:before{
            position: absolute;
            content: '';
            width:20px;
            height: 19px;
            left: 1px;
            top: 1px;
            border-radius: 50%;
            background: #000;
            cursor: pointer;
            transition: 0.4s;
        }
        label.active:before{
            left: 24px;
            background: #fff;
        }
        body.night{
            background: #000;
            color: #fff;
        }
        @media screen and (min-width:900px) 
        {.respon{display: flex;}}
    </style>
    <!------------------------------------------------------------------------------------------->
	
	<!-- google fonts -->

	<link rel="preconnect" href="https://fonts.googleapis.com">

<!-- DarkMode -->
<header>
	<label  id="dark-change"></label>
</header>
<script>
var content = document.getElementsByTagName('body')[0];
var darkMode = document.getElementById('dark-change');
darkMode.addEventListener('click', function(){
            darkMode.classList.toggle('active');
            content.classList.toggle('night');})
    </script>
